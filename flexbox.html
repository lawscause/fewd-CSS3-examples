<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- link to external styles-->
    <link rel="stylesheet" href="tbFbStyles.css" />
    <title id="myTitle">Flexbox Example</title>
  </head>
  <body>
    <h1>Flex Box Example</h1>
    <div class="my-page-wrapper">
      <div class="row">
        <div class="column">
          <div class="gray-column">
            Text in Column One
          </div>
        </div>
        <div class="column">
          <div class="blue-column">
            Text in Column Two
          </div>
        </div>
        <div class="column">
          <div class="light-blue-column">
            Text in Column Three
          </div>
        </div>
      </div>
      <div class="row 3">
        <div class="column">
          <div class="light-blue-column">
            Text in Row 2, Column One
          </div>
        </div>
        <div class="column">
          <div class="gray-column">
            Text in Row 2, Column Two
          </div>
        </div>
        <div class="column">
          <div class="blue-column">
            Text in Row2, Column Three
          </div>
        </div>
      </div>
      <div class="row 3">
        <div class="column">
          <div class="blue-column">
            Text in Row 3, Column One
          </div>
        </div>
        <div class="column">
          <div class="light-blue-column">
            Text in Row 3, Column Two
          </div>
        </div>
        <div class="column">
          <div class="gray-column">
            Text in Row3, Column Three
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
